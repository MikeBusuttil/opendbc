name: tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    name: ./test.sh
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest]
    steps:
    - uses: commaai/timeout@v1
    - uses: actions/checkout@v4
    - run: |
        find /opt -name "re2.h"
        find /usr -name "re2.h"
        [[ $OSTYPE = "linux-gnu" ]] && sudo apt-get install -y --no-install-recommends libre2-dev || brew install re2 # TODO: move to container with re2 library built-in
        ./test.sh
