name: tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    name: ./test.sh
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest]
    steps:
    - uses: commaai/timeout@v1
    - uses: actions/checkout@v4
    - run: |
        sudo apt-get install -y --no-install-recommends libre2-dev
        ./test.sh
